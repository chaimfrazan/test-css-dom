<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <section class="board">
        <div id="p1">0</div>

        <div id="p2">0</div>
        <figcaption class="f">player 1</figcaption>
        <figcaption class="f">player 2</figcaption>
      </section>

        <div id="k1" class="kube"></div>
        <div id="k2" class="kube"></div>

      <div class="a">The first to reach 50 wins!!!</div>
      <div id="win" class="win"></div>
    </main>
  </body>
  <script src="index.js"></script>
